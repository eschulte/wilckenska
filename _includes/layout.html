<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nosifier&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Nosifier', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            background-color: #cce0ff;
        }

        .outside-container {
            background-color: #2f5970;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .container {
            flex-grow: 1;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 400px; /* Adjust as needed */
            background-image: url({{ '/img/bed-flop.png' | url }});
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header::before {
          content: ''; /* Pseudo-elements require a content property */
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;

          /* Set the image and make it repeat/tile */
          background-image: linear-gradient(to bottom, rgba(1, 1, 1, 0), rgba(1, 1, 1, 0.5)), url({{ '/img/slow-wave-grad.png' | url }});
          background-size: cover;
          background-repeat: repeat-x;
          
          /* The opacity is controlled by our CSS variable */
          opacity: 0.3;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 0;
        }

        .header h2 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 0;
        }

        .menu-bar {
            background-color: #2f5970;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #4a7d9b;
            border-bottom: 2px solid #4a7d9b;
        }

        .menu-bar a {
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-bar a:hover {
            background-color: #4a7d9b;
        }

        /* Horizontal Separator (EKG Delta Slow Wave) */
        .separator {
            width: 100%;
            height: 40px; /* Adjust as needed */
            background-image: url({{ '/img/slow-wave-top.png' | url }});
            background-repeat: repeat-x;
            background-size: contain;
            background-position: center;
            margin: 20px 0;
        }

        /* Content Sections */
        .section {
            position: relative;
            background-color: #f0f8ff; /* Lighter blue for sections */
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #0a4d8c; /* Darker blue heading */
            border-bottom: 2px solid #87CEEB; /* A soft blue underline */
            padding-bottom: 10px;
            margin-top: 0;
        }

        .news-scroller {
            flex-shrink: 0; /* Prevents the scroller from shrinking */
            width: 300px; /* Fixed width for the scroller on desktop */
            background-color: #d3e2e3;
            margin-top: 180px;
            margin-right: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-height: 600px; /* Set a max height */
            overflow-y: auto;  /* Make it scrollable if content overflows */
        }

        .news-scroller h3 {
            font-family: 'Montserrat', sans-serif;
            color: #0a4d8c;
            border-bottom: 2px solid #87CEEB;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .news-item p {
            margin: 0;
            font-size: 0.9em;
            font-family: 'Inter', sans-serif;
            color: #555;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #cce0ff;
            border-top: 1px solid #aaddff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .outside-container {
                flex-direction: column; /* Stack the main content and scroller vertically */
            }
            .news-scroller {
                width: 100%; /* Make scroller full-width on mobile */
            }
        }
    </style>
</head>
<body>

    <a href="/" style="text-decoration: none;">
      <div class="header">
          <h1>{{ title }}</h1>
          <h2>{{ subtitle }}</h2>
      </div>
    </a>

    <nav class="menu-bar">
        <a href="#link1">Sub-heading 1</a>
        <a href="#link2">Sub-heading 2</a>
        <a href="#link3">Sub-heading 3</a>
    </nav>

    <div class="outside-container">
      <div class="container">
        {{ content }}
      </div>

      <aside class="news-scroller">
          <h3>News</h3>
          {% for item in news %}
          <div class="news-item">
              <h4>{{ item.data.title }}</h4>
              <p>{{ item.content }}</p>
          </div>
          {% endfor %}
      </aside>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
