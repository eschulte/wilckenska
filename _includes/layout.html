<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            background-color: #2f5970; /* Soft blue background */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 400px; /* Adjust as needed */
            background-image: url('/img/bed-flop.png');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 0;
        }

        /* Horizontal Separator (EKG Delta Slow Wave) */
        .separator {
            width: 100%;
            height: 50px; /* Adjust as needed */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10" preserveAspectRatio="none"><path d="M0 5 L10 5 Q15 0 20 5 L30 5 Q35 10 40 5 L50 5 Q55 0 60 5 L70 5 Q75 10 80 5 L90 5 Q95 0 100 5 Z" stroke="%2387CEEB" stroke-width="0.5" fill="none"/></svg>');
            background-repeat: repeat-x;
            background-size: contain;
            background-position: center;
            margin: 20px 0;
        }

        /* Content Sections */
        .section {
            background-color: #f0f8ff; /* Lighter blue for sections */
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #0a4d8c; /* Darker blue heading */
            border-bottom: 2px solid #87CEEB; /* A soft blue underline */
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #cce0ff; /* Even softer blue for footer */
            border-top: 1px solid #aaddff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>{{ title }}</h1>
    </div>

    <div class="container">
      {{ content }}
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const h2Elements = document.querySelectorAll('h2');

      h2Elements.forEach(h2 => {
          const separatorDiv = document.createElement('div');
          separatorDiv.classList.add('separator');
          h2.parentNode.insertBefore(separatorDiv, h2);
      });
    </script>
</body>
</html>
