<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Paper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            background-color: #2f5970; /* Soft blue background */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            width: 100%;
            height: 400px; /* Adjust as needed */
            background-image: url('/img/bed-flop.png');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header::before {
          content: ''; /* Pseudo-elements require a content property */
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;

          /* Set the image and make it repeat/tile */
          background-image: linear-gradient(to bottom, rgba(1, 1, 1, 0), rgba(1, 1, 1, 0.5)), url('/img/slow-wave-grad.png');
          background-size: cover;
          background-repeat: repeat-x;
          
          /* The opacity is controlled by our CSS variable */
          opacity: 0.3;
        }

        .header h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 0;
        }

        /* Horizontal Separator (EKG Delta Slow Wave) */
        .separator {
            width: 100%;
            height: 50px; /* Adjust as needed */
            background-image: url('/img/slow-wave-top.png');
            background-repeat: repeat-x;
            background-size: cover;
            background-position: center;
            margin: 20px 0;
        }

        /* Content Sections */
        .section {
            background-color: #f0f8ff; /* Lighter blue for sections */
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #0a4d8c; /* Darker blue heading */
            border-bottom: 2px solid #87CEEB; /* A soft blue underline */
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #cce0ff; /* Even softer blue for footer */
            border-top: 1px solid #aaddff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Some Paper</h1>
    </div>

    <div class="container">
      <h2>This is an example</h2>
<p>Of text on a paper.</p>

    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const h2Elements = document.querySelectorAll('h2');

      h2Elements.forEach(h2 => {
          const separatorDiv = document.createElement('div');
          separatorDiv.classList.add('separator');
          h2.parentNode.insertBefore(separatorDiv, h2);
      });
    </script>
</body>
</html>
